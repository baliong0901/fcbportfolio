<!-- This is the document type declaration, indicating that the HTML version being used is HTMLS -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our websites -->
<head>
	<title>Gerald Baliong Web Developer Portfolio </title>
	<!-- Linking of external css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Linking of google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- Linking of Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- body tag contains the elements that can be seen on our web page -->
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<!-- container-fluid creates fluid layout which make layout span whole width of screen -->
	<!-- img-fluid class this avoids the image overflowing in our webpage -->
   <div class="container-fluid">
   	<!-- id is an attribute to name a tag uniquely -->
	  <section id="landing" class="text-center mt-5">
	  	<!-- heading tag, it allows us to create or add headings on our web page -->
		<h1>Full Stack Web Developer</h1>
		<!-- allows us to add paragraph -->
	    <p>Hi! My name is Gerald and I love building things from scratch.
	    </p>
	    <!-- allows us to add image -->
	    <!-- source attribute; it tells us to route or path where the image is located -->
	    <img src="images/images.jpg"id="profile" class="img-fluid">
	    <!-- a tag - this add a link to open the default mail application in your machine -->
	    <!-- mailto: parameter specifies the email address of the recipient -->
	    <!-- btn-lg class sets the size  of the button -->
	    <!-- mt-3 class it adds  margin  on the top of our element -->
	    <a href="mailto:balionggerald@gmail.com" class="btn btn-success btn-lg mt-3" style="background-color: maroon;">Let's Work Together</a>

	  </section>
   </div>
   <!-- bootstrap script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
